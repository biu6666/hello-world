<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>列表练习</title>
<style>
#demo1{
    text-decoration: line-through;
}
h3{
    text-shadow: 2px 2px 5px rebeccapurple;
}
ol.italic{
    font-style:italic;
}
</style>
</head>
<body>
<h3>无序列表</h3>
<ul id="demo1">
    <li>刘备</li>
    <li>关羽</li>
    <li>诸葛亮</li>
    <li>孙尚香</li>
    <li>刘禅</li>
</ul>
<h3>有序列表</h3>
<ol reversed start="10">
    <li>打开冰箱门</li>
    <li>把大象装进去</li>
    <li>关上冰箱门</li>
    <li>aaa</li>
    <li>bbb</li>
</ol>
<h3>嵌套列表</h3>
<ul>
    <li>凉菜</li>
    <ol class="italic">
        <li>拍黄瓜</li>
        <li>果仁菠菜</li>
        <li>花毛一体</li>
    </ol>
    <li>炒菜</li>
    <ol>
        <li>西红柿鸡蛋</li>
        <ul>
            <li>甜口</li>
            <li>咸口</li>
        </ul>
        <li>木须肉</li>
    </ol>
</ul>
</body>
</html>
